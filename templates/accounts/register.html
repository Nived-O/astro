<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="registration-card">
            <div class="header">
                <h1><i class="fas fa-user-plus"></i> Create Account</h1>
                <p>Join us today! Please fill in your information below.</p>
            </div>
            
            <form id="registrationForm" class="registration-form">
                {% csrf_token %}
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">
                            <i class="fas fa-user"></i> First Name *
                        </label>
                        <input type="text" id="first_name" name="first_name" required>
                        <span class="error-message" id="first_name_error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="last_name">
                            <i class="fas fa-user"></i> Last Name *
                        </label>
                        <input type="text" id="last_name" name="last_name" required>
                        <span class="error-message" id="last_name_error"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-at"></i> Username *
                    </label>
                    <input type="text" id="username" name="username" required>
                    <span class="error-message" id="username_error"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email Address *
                    </label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="email_error"></span>
                </div>
                
                <div class="form-group">
                    <label for="phone_number">
                        <i class="fas fa-phone"></i> Phone Number
                    </label>
                    <input type="tel" id="phone_number" name="phone_number" placeholder="+1234567890">
                    <span class="error-message" id="phone_number_error"></span>
                </div>
                
                <div class="form-group">
                    <label for="date_of_birth">
                        <i class="fas fa-birthday-cake"></i> Date of Birth
                    </label>
                    <input type="date" id="date_of_birth" name="date_of_birth">
                    <span class="error-message" id="date_of_birth_error"></span>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Password *
                        </label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="password_error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="password_confirm">
                            <i class="fas fa-lock"></i> Confirm Password *
                        </label>
                        <div class="password-input">
                            <input type="password" id="password_confirm" name="password_confirm" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('password_confirm')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="password_confirm_error"></span>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
            
            <div class="footer">
                <p>Already have an account? <a href="#" onclick="showUsers()">View Users</a></p>
            </div>
        </div>
        
        <!-- Success/Error Messages -->
        <div id="messageContainer" class="message-container"></div>
    </div>
    
    <!-- Users List Modal -->
    <div id="usersModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-users"></i> Registered Users</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div id="usersList"></div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/script.js"></script>
</body>
</html>
